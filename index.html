<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Express - SmartCurrency.io</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
        }

        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; }
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; color: white; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; letter-spacing: 0.5px; }
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; }
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; min-height: 100vh; }
        .tabs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 15px 0 10px; border-radius: 8px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 36px; text-align: center; cursor: pointer; font-size: 10px; font-weight: 900; text-transform: uppercase; border: none; display: flex; align-items: center; justify-content: center; }
        .tab.active { background: #fff; color: #166534; }
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; margin-bottom: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; align-items: center; margin-bottom: 12px; }
        .row label { width: 90px; font-size: 15px; color: #94a3b8; font-weight: 700; }
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; width: 100%; box-sizing: border-box; height: 48px; background: #fff; color: #000; }
        #valOut { background: #f0fdf4; color: #166534; border-color: #22c55e; }
        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; padding: 15px; color: #64748b; font-size: 11px; min-height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        .tools-network { padding: 20px 15px; text-align: center; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .tool-link-btn { display: inline-block; padding: 8px 16px; margin: 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 13px; font-weight: 900; }
        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: #94a3b8; }
        .footer-info-block { border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 12px; padding: 18px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); }
        .footer-link { color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 0 8px; font-weight: 900; }
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 5% auto; padding: 25px; width: 90%; max-width: 600px; border-radius: 12px; position: relative; border: 2px solid rgba(255, 255, 255, 0.3); color: white; }
        .close-btn { position: absolute; right: 10px; top: 0; font-size: 38px; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

<div class="top-header">
    <h1>SmartCurrency.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div id="tabs" class="tabs-grid"></div>
    <div class="ad-space">ADVERTISEMENT AREA</div>
    
    <div class="converter-box">
        <div class="row"><label id="lbl-amount">Amount:</label><input type="number" id="valIn" class="input-field" value="100" oninput="calc()"></div>
        <div class="row"><label id="lbl-from">From:</label><select id="unitIn" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-to">To:</label><select id="unitOut" class="input-field" onchange="calc()"></select></div>
        <div class="row"><label id="lbl-result">Result:</label><input type="text" id="valOut" class="input-field" readonly></div>
    </div>

    <div class="tools-network">
        <h4 id="txt-other-tools">Other Tools</h4>
        <a href="https://smart-converter.github.io/unit-converter/" class="tool-link-btn">Unit Converter</a>
        <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn">Percentage Calculator</a>
    </div>
</div>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p id="txt-footer-copy">© 2025 SmartCurrency.io</p>
    <div style="margin-top:10px;">
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms of Use</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            amount: "Amount:", from: "From:", to: "To:", result: "Result:", privacy: "Privacy Policy", terms: "Terms of Use", other: "Other Tools",
            categories: ['Main', 'Europe', 'America', 'Asia', 'Exotic', 'Crypto', 'Stable', 'Gold'],
            footerFull: "SmartCurrency.io provides real-time financial conversion tools. We update rates daily for maximum accuracy.",
            privText: "<h2>Privacy</h2><p>We do not store your data. All calculations are local.</p>",
            termsText: "<h2>Terms</h2><p>Rates are for informational purposes only.</p>"
        },
        uk: {
            amount: "Сума:", from: "З:", to: "В:", result: "Результат:", privacy: "Конфіденційність", terms: "Умови", other: "Інші інструменти",
            categories: ['Головні', 'Європа', 'Америка', 'Азія', 'Екзотика', 'Крипто', 'Стейбл', 'Золото'],
            footerFull: "SmartCurrency.io надає фінансові інструменти в реальному часі. Ми оновлюємо курси щодня для високої точності.",
            privText: "<h2>Конфіденційність</h2><p>Ми не зберігаємо ваші дані.</p>",
            termsText: "<h2>Умови</h2><p>Курси мають виключно ознайомчий характер.</p>"
        },
        es: {
            amount: "Monto:", from: "De:", to: "A:", result: "Resultado:", privacy: "Privacidad", terms: "Términos", other: "Otras herramientas",
            categories: ['Principal', 'Europa', 'América', 'Asia', 'Exótico', 'Cripto', 'Estable', 'Oro'],
            footerFull: "SmartCurrency.io ofrece herramientas de conversión en tiempo real. Actualizamos las tasas a diario.",
            privText: "<h2>Privacidad</h2><p>No guardamos sus datos.</p>",
            termsText: "<h2>Términos</h2><p>Las tasas son solo informativas.</p>"
        },
        de: {
            amount: "Betrag:", from: "Von:", to: "Zu:", result: "Ergebnis:", privacy: "Datenschutz", terms: "AGB", other: "Andere Tools",
            categories: ['Haupt', 'Europa', 'Amerika', 'Asien', 'Exotisch', 'Krypto', 'Stable', 'Gold'],
            footerFull: "SmartCurrency.io bietet Finanz-Tools in Echtzeit. Wir aktualisieren die Kurse täglich.",
            privText: "<h2>Datenschutz</h2><p>Wir speichern keine Daten.</p>",
            termsText: "<h2>AGB</h2><p>Kurse dienen nur der Information.</p>"
        }
    };

    let curLang = localStorage.getItem('langCur') || 'en';
    let rawRates = {};

    const categories = {
        'Main': ['USD', 'EUR', 'GBP', 'UAH', 'PLN', 'CHF'],
        'Europe': ['EUR', 'GBP', 'PLN', 'CZK', 'HUF', 'NOK', 'SEK'],
        'America': ['USD', 'CAD', 'MXN', 'BRL', 'ARS'],
        'Asia': ['JPY', 'CNY', 'INR', 'KRW', 'SGD'],
        'Exotic': ['TRY', 'ILS', 'ZAR', 'AED', 'THB'],
        'Crypto': ['BTC', 'ETH', 'SOL', 'XRP', 'BNB'],
        'Stable': ['USDT', 'USDC', 'DAI'],
        'Gold': ['XAU', 'XAG', 'XPT']
    };

    let currentCatIndex = 0;

    async function fetchRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            rawRates = data.rates;
            // Додаємо актуальні курси для крипти та золота (базові ціни до USD)
            rawRates['BTC'] = 1/96500; rawRates['ETH'] = 1/2600; rawRates['SOL'] = 1/190;
            rawRates['USDT'] = 1.001; rawRates['USDC'] = 1; rawRates['DAI'] = 1;
            rawRates['XAU'] = 1/2650; rawRates['XAG'] = 1/31;
            updateUI();
        } catch (e) {
            rawRates = {'USD':1, 'EUR':0.92, 'UAH':41.5};
            updateUI();
        }
    }

    function changeLang(lang) { curLang = lang; localStorage.setItem('langCur', lang); updateUI(); }

    function updateUI() {
        const l = translations[curLang] || translations['en'];
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-from').innerText = l.from;
        document.getElementById('lbl-to').innerText = l.to;
        document.getElementById('lbl-result').innerText = l.result;
        document.getElementById('footer-full-text').innerText = l.footerFull;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        document.getElementById('txt-other-tools').innerText = l.other;
        initTabs();
    }

    function initTabs() {
        const t = document.getElementById('tabs'); t.innerHTML = '';
        const catKeys = Object.keys(categories);
        catKeys.forEach((cat, index) => {
            const d = document.createElement('div');
            d.className = `tab ${index === currentCatIndex ? 'active' : ''}`;
            d.innerText = translations[curLang].categories[index];
            d.onclick = () => { currentCatIndex = index; initTabs(); fill(); };
            t.appendChild(d);
        });
        fill();
    }

    function fill() {
        const catKey = Object.keys(categories)[currentCatIndex];
        const si = document.getElementById('unitIn'), so = document.getElementById('unitOut');
        si.innerHTML = ''; so.innerHTML = '';
        categories[catKey].forEach(code => {
            si.add(new Option(code, code));
            so.add(new Option(code, code));
        });
        if (so.options.length > 1) so.selectedIndex = 1;
        calc();
    }

    function calc() {
        const v = parseFloat(document.getElementById('valIn').value);
        const fi = document.getElementById('unitIn').value, ti = document.getElementById('unitOut').value;
        const out = document.getElementById('valOut');
        if (isNaN(v) || !rawRates[fi] || !rawRates[ti]) { out.value = ''; return; }
        const res = (v / rawRates[fi]) * rawRates[ti];
        out.value = res.toLocaleString('en-US', {maximumFractionDigits: 4});
    }

    function openPol(type) {
        const l = translations[curLang] || translations['en'];
        document.getElementById('modalBody').innerHTML = type==='privacy' ? l.privText : l.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }

    fetchRates();
</script>
</body>
</html>
