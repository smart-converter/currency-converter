<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - SmartFinance</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.3);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; }
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; font-weight: 800; cursor: pointer; }
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; min-height: 100vh; }
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; margin: 15px 0 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; flex-direction: column; margin-bottom: 18px; }
        .row label { font-size: 16px; color: #cbd5e1; font-weight: 900; margin-bottom: 8px; }
        .input-field, .select-field { padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 18px; font-weight: 800; width: 100%; box-sizing: border-box; background: #fff; color: #000; outline: none; }
        .result-field { background: #f0fdf4 !important; color: #166534 !important; border-color: #22c55e !important; }
        
        .rate-info { font-size: 14px; color: var(--accent-green); margin-top: 5px; font-weight: 700; text-align: center; }

        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .tool-link { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); color: var(--accent-green); padding: 12px; border-radius: 8px; text-decoration: none; text-align: center; font-size: 13px; font-weight: 800; }
        .tool-link-wide { grid-column: span 2; }

        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="top-header">
    <h1>SmartFinance.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="container">
    <div class="converter-box">
        <div class="row">
            <label id="lbl-amount">Amount:</label>
            <input type="number" id="amount" class="input-field" value="100" oninput="calculate()">
        </div>
        
        <div style="display: flex; gap: 10px; margin-bottom: 18px;">
            <div style="flex: 1;">
                <label id="lbl-from">From:</label>
                <select id="fromCurrency" class="select-field" onchange="calculate()">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP" selected>GBP</option>
                    <option value="UAH">UAH</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label id="lbl-to">To:</label>
                <select id="toCurrency" class="select-field" onchange="calculate()">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="UAH">UAH</option>
                </select>
            </div>
        </div>

        <div class="row">
            <label id="lbl-converted">Result:</label>
            <input type="text" id="result" class="input-field result-field" readonly>
            <div id="rateDisplay" class="rate-info"></div>
        </div>
    </div>

    <div class="tools-grid">
        <a href="#" class="tool-link" id="lnk-unit">Unit Converter</a>
        <a href="#" class="tool-link" id="lnk-perc">Percentage Calc</a>
        <a href="#" class="tool-link" id="lnk-vat">VAT Calculator</a>
        <a href="#" class="tool-link" id="lnk-loan">Loan Calculator</a>
        <a href="#" class="tool-link" id="lnk-disc">Discount Calc</a>
        <a href="#" class="tool-link" id="lnk-tip">Tip Calculator</a>
        <a href="#" class="tool-link tool-link-wide" id="lnk-bmi">BMI Calculator</a>
    </div>
</div>

<footer>
    <p>© 2025 SmartFinance.io</p>
</footer>

<script>
    // Базові курси відносно USD (приклад)
    const ratesInUsd = {
        "USD": 1,
        "EUR": 0.92,
        "GBP": 0.79,
        "UAH": 41.50
    };

    const translations = {
        en: { amount: "Amount:", from: "From:", to: "To:", converted: "Result:", rateIs: "1 unit =" },
        uk: { amount: "Сума:", from: "З:", to: "В:", converted: "Результат:", rateIs: "1 одиниця =" }
    };

    let curLang = localStorage.getItem('langCur') || 'en';

    function calculate() {
        const amt = parseFloat(document.getElementById('amount').value) || 0;
        const from = document.getElementById('fromCurrency').value;
        const to = document.getElementById('toCurrency').value;
        
        // Математика: конвертуємо в USD, потім з USD в цільову валюту
        const amtInUsd = amt / ratesInUsd[from];
        const finalRes = amtInUsd * ratesInUsd[to];
        
        document.getElementById('result').value = finalRes.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " " + to;
        
        // Показуємо поточний курс для довідки
        const singleRate = (1 / ratesInUsd[from]) * ratesInUsd[to];
        document.getElementById('rateDisplay').innerText = `${translations[curLang].rateIs} ${singleRate.toFixed(4)} ${to}`;
    }

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langCur', lang);
        document.getElementById('lbl-amount').innerText = translations[lang].amount;
        document.getElementById('lbl-from').innerText = translations[lang].from;
        document.getElementById('lbl-to').innerText = translations[lang].to;
        document.getElementById('lbl-converted').innerText = translations[lang].converted;
        calculate();
    }

    changeLang(curLang);
</script>
</body>
</html>
