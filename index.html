<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - SmartFinance</title>
    <style>
        :root {
            --bg-dark: #1e293b;
            --card-bg: #0f172a;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--card-bg); color: var(--text-light); }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        .lang-switcher { background: transparent; border: 1px solid white; color: white; padding: 4px 8px; border-radius: 6px; font-size: 14px; cursor: pointer; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Місце для реклами, як на скріншоті */
        .ad-area { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px dashed var(--border-color); 
            height: 150px; 
            margin-bottom: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #64748b;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .converter-card { 
            background: var(--bg-dark); 
            border-radius: 12px; 
            padding: 30px 20px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        /* Стиль рядків як у Unit Converter */
        .field-row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-bottom: 25px; 
        }
        
        .field-row label { 
            font-size: 18px; 
            font-weight: 800; 
            color: #94a3b8; 
            flex: 0 0 100px; /* Фіксована ширина для вирівнювання */
        }

        .input-field, .select-field { 
            flex: 1;
            max-width: 350px; /* Щоб поле було видовженим, але не занадто великим */
            padding: 12px 18px; 
            border: 2px solid var(--border-color); 
            border-radius: 12px; 
            font-size: 20px; 
            font-weight: 800; 
            background: #fff; 
            color: #000; 
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-field:focus { border-color: var(--accent-green); }

        .result-label { color: #94a3b8; }
        .result-value { 
            color: var(--accent-green) !important; 
            background: #f0fdf4 !important; 
            border-color: var(--accent-green) !important; 
        }

        .tools-title { text-align: center; color: #64748b; font-size: 12px; text-transform: uppercase; margin-top: 40px; margin-bottom: 15px; }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool-btn { background: #334155; color: var(--accent-green); padding: 12px; border-radius: 8px; text-decoration: none; text-align: center; font-size: 14px; font-weight: 800; }

        footer { margin-top: 50px; padding: 20px; text-align: center; border-top: 1px solid var(--border-color); color: #64748b; font-size: 13px; }
        .footer-links { margin-top: 10px; }
        .footer-links span { margin: 0 10px; text-decoration: underline; cursor: pointer; color: var(--accent-green); }
    </style>
</head>
<body>

<div class="top-header">
    <h1 id="site-title">SmartFinance.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div class="ad-area">ADVERTISEMENT AREA</div>

    <div class="converter-card">
        <div class="field-row">
            <label id="lbl-amount">Betrag:</label>
            <input type="number" id="amount" class="input-field" value="100" oninput="calculate()">
        </div>
        
        <div class="field-row">
            <label id="lbl-from">Von:</label>
            <select id="fromCurrency" class="select-field" onchange="calculate()">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="UAH" selected>UAH</option>
                <option value="PLN">PLN</option>
                <option value="CHF">CHF</option>
            </select>
        </div>

        <div class="field-row">
            <label id="lbl-to">Zu:</label>
            <select id="toCurrency" class="select-field" onchange="calculate()">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="UAH">UAH</option>
                <option value="PLN">PLN</option>
            </select>
        </div>

        <div class="field-row" style="margin-top: 10px; border-top: 1px solid #334155; padding-top: 25px;">
            <label id="lbl-result" class="result-label">Ergebnis:</label>
            <input type="text" id="result" class="input-field result-value" readonly>
        </div>
    </div>

    <div class="tools-title" id="txt-other">Andere Tools</div>
    <div class="tools-grid">
        <a href="#" class="tool-btn" id="lnk-unit">Converter</a>
        <a href="#" class="tool-btn" id="lnk-perc">Prozente</a>
        <a href="#" class="tool-btn" id="lnk-vat">MwSt</a>
        <a href="#" class="tool-btn" id="lnk-loan">Kredit</a>
    </div>
</div>

<footer>
    <div id="footer-info">Currency Converter — fast and professional.</div>
    <div class="footer-links">
        <span onclick="alert('Privacy Policy')">Privacy</span>
        <span onclick="alert('Terms')">Terms</span>
    </div>
    <p style="margin-top:15px;">© 2025 SmartFinance.io</p>
</footer>

<script>
    const rates = { "USD": 1, "EUR": 0.92, "GBP": 0.79, "UAH": 41.50, "PLN": 4.02, "CHF": 0.88 };

    const i18n = {
        en: { amount: "Amount:", from: "From:", to: "To:", res: "Result:", other: "Other Tools" },
        uk: { amount: "Сума:", from: "З:", to: "В:", res: "Результат:", other: "Інші інструменти" },
        es: { amount: "Monto:", from: "De:", to: "A:", res: "Resultado:", other: "Herramientas" },
        de: { amount: "Betrag:", from: "Von:", to: "Zu:", res: "Ergebnis:", other: "Andere Tools" }
    };

    function calculate() {
        const amt = parseFloat(document.getElementById('amount').value) || 0;
        const from = document.getElementById('fromCurrency').value;
        const to = document.getElementById('toCurrency').value;
        const val = (amt / rates[from]) * rates[to];
        document.getElementById('result').value = val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " " + to;
    }

    function changeLang(lang) {
        localStorage.setItem('langCur', lang);
        const t = i18n[lang];
        document.getElementById('lbl-amount').innerText = t.amount;
        document.getElementById('lbl-from').innerText = t.from;
        document.getElementById('lbl-to').innerText = t.to;
        document.getElementById('lbl-result').innerText = t.res;
        document.getElementById('txt-other').innerText = t.other;
        calculate();
    }

    // Авто-визначення мови при завантаженні
    const savedLang = localStorage.getItem('langCur') || 'en';
    document.getElementById('langSelect').value = savedLang;
    changeLang(savedLang);
</script>

</body>
</html>
